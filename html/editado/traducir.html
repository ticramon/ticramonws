<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="title">Página Web Multilingüe</title>
<style>
  /* CSS for styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header, main, aside, footer {
    padding: 20px;
    background-color: #f0f0f0;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<!-- Header -->
<header id="header">
  <h1 id="welcomeText">Bienvenido</h1>
  <button onclick="translateTo('en')">English</button>
  <button onclick="translateTo('es')">Spanish</button>
  <button onclick="translateTo('it')">Italian</button>
</header>

<!-- Main Content -->
<main id="main-content">
  <section>
    <h2 id="servicesTitle">Servicios</h2>
    <p id="servicesContent">Aquí están los servicios que ofrecemos...</p>
  </section>
</main>

<!-- Aside -->
<aside id="aside">
  <h2 id="relatedTitle">Contenido Relacionado</h2>
  <p id="relatedContent">Algo de contenido relacionado...</p>
</aside>

<!-- Footer -->
<footer id="footer">
  <p>&copy; 2024 Página Web Multilingüe</p>
</footer>

<!-- JavaScript for translation -->
<script>
  // Function to translate content
  function translateTo(lang) {
    var translation = translations[lang];
    Object.keys(translation).forEach(function(key) {
      document.getElementById(key).innerText = translation[key];
    });
  }
</script>

<script>
  function translateTo(lang) {
    var script = document.createElement('script');
    script.onload = function () {
      var translations = window['translations_' + lang];
      for (var key in translations) {
        if (translations.hasOwnProperty(key)) {
          var element = document.getElementById(key);
          if (element) {
            element.innerText = translations[key];
          }
        }
      }
    };
    script.src = '../../tanslations/translations_' + lang + '.js';
    document.head.appendChild(script);
  }
</script>

</body>
</html>
