<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>
<style>
*{
    font-family: Arial, sans-serif;
    background-color: #232323;
    color: #cdcdcd;
    margin: 0;
    padding: 0;
    border: 0;
  }
body {
}

.container {
  width: 80%;
  margin: 20% auto;
  padding: 4%;
  border-radius: 2%;
  box-shadow: 0px 4px 10px rgba(0, 154, 107, 0.69);
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img {
  max-width: 100px;
  margin: 0;
  padding: 0;
}

.form-container {
  margin-top: 4%;
  display: flex;
  flex-direction: column;
  height: 300px; /* Set a fixed height for both forms */
  position: relative; /* Position the buttons relative to the form container */
}

.form-container form {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  position: relative; /* Position the buttons relative to the form */
}

.form-container input[type="text"],
.form-container input[type="password"],
.form-container input[type="email"] {
  width: 100%;
  padding: 15px;
  margin-bottom: 3%;
  border: 1px solid #009d71;
  border-radius: 4px;
  box-sizing: border-box;
}

.form-container button {
  width: calc(100% - 30px); /* Adjust button width to account for padding */
  padding: 15px;
  background-color: #009d71;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  position: absolute;
  bottom: 0;
  left: 15px; /* Align button with input fields */
}

.form-container button:hover {
  background-color: #009d71;
}

.login-link {
  text-align: center;
  margin-top: 20px;
}

.login-link a {
  color: #009d71;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <main class="container">
    <header>
      <figure class="logo">
        <!-- Your logo here -->
        <img src="../../img/ticramon-alt.png" alt="Ticramon">
      </figure>
    </header>
    <section class="form-container">
      <form id="login-form">
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <form id="signup-form" style="display: none;">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <footer class="login-link" id="login-link">
      <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </footer>
  </main>

  <script>
    function toggleForm() {
      var loginForm = document.getElementById('login-form');
      var signupForm = document.getElementById('signup-form');
      var loginLink = document.getElementById('login-link');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'flex';
        signupForm.style.display = 'none';
        loginLink.innerHTML = '<p>Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'flex';
        loginLink.innerHTML = '<p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>';
      }
    }
  </script>
</body>
</html>
