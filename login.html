<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile CSS with Hamburger Menu</title>
<link rel="icon" type="image/x-icon" href="img/ticramon-mobile-ico.png">
<link rel="stylesheet" href="css/ticramon.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .login {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    text-align: center;
  }
  
  .login-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<header id="encabezadoPagina">
    <button id="iniciarSesion" onclick="showLoginForm()" class="btn success">Iniciar Sesion</button>
    <figure>
        <!-- Your logo goes here -->
        <img id="logotipo" src="img/ticramon-mobile.png" alt="Ticramon">
    </figure>
    <!-- Hamburger menu icon -->
    <div class="hamburger">&#9776;</div>
    <nav class="menu">
        <!-- Navigation menu items -->
        <ul class="menu">
            <a href="index.html"><li>Inicio</li></a>
            <a href="acercade.html"><li>Acerca de</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="tienda.html">Tienda</a></li>
            <li><a href="testimonios.html">Testimonios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section class="login" id="loginSection">
        <div class="login-content">
            <header>
                <span class="close" title="Close Form" onclick="closeLoginForm()">&times;</span>
                <figure class="logo">
                    <!-- Your logo here -->
                    <img src="../../img/ticramon-alt.png" alt="Ticramon">
                </figure>
            </header>
            <section class="form-container">
                <form id="login-form">
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signup-form" style="display: none;">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </section>
            <footer class="login-link" id="login-link">
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </footer>
        </div>
    </section>

</header>
<script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('nav.menu');

    hamburger.addEventListener('click', function() {
        navMenu.classList.toggle('show-menu');
    });

    function showLoginForm() {
        document.getElementById('loginSection').style.display = 'block';
    }

    function closeLoginForm() {
        document.getElementById('loginSection').style.display = 'none';
    }
</script>

<footer id="piePagina">
    2024
</footer>

</body>
</html>
